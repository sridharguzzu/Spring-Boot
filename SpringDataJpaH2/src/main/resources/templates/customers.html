<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Records</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../static/main.js"
	th:src="@{/main.js}"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">

<style>
.divcenter {
	width: 40%;
	margin: auto;
}
</style>
</head>
<body>


	<!-- Add Records Modal Start -->
	<div class="modal fade" id="addModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form action="/add" method="get" id="fadd">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Update
							Customer Info</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
						
							<label for="recipient-name" class="col-form-label">Customer
								ID:</label> <input type="text" class="form-control" id="cida" name="cid" >
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Customer
								Name:</label> <input type="text" class="form-control" id="cnamea"
								name="cname">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Customer
								Location:</label> <input type="text" class="form-control" id="loca"
								name="loc">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary" form="fadd" value="submit">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Add Records Modal End -->



	<!-- View Records Start -->
	<div class="divcenter">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add Customers</button>
		<h2>Customer Details</h2>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Customer Id</th>
					<th>Customer Name</th>
					<th>Customer Location</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="c:${customer}">
					<td th:text="${c.custid}"></td>
					<td th:text="${c.custname}"></td>
					<td th:text="${c.location}"></td>
					<td><a class="btne" th:href="@{/getOne/(id=${c.custid})}"><i
							class="far fa-edit"></i></a>
							<a th:href="@{'/delete/' + ${c.custid}}"><i class="fas fa-trash"></i></a></td>
				</tr>

			</tbody>

		</table>
	</div>

	<!-- Edit Modal Starts -->
	<div class="modal fade" id="editModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form action="/add" method="get" id="fedit">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Update
							Customer Info</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Customer
								ID:</label> <input type="text" class="form-control" id="cid" name="cid" readonly>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Customer
								Name:</label> <input type="text" class="form-control" id="cname"
								name="cname">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Customer
								Location:</label> <input type="text" class="form-control" id="loc"
								name="loc">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary" form="fedit" value="submit">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Edit Modal Ends -->
	<!-- View Records End -->
</body>
</html>
